
[env]
TERM = "xterm-256color"
# TERM = "alacritty"

[font]
size = 17.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[mouse]
# hide_when_typing = true

[colors]

[colors.primary]
background = '0x1d2021'
foreground = '0xd5c4a1'

[colors.cursor]
text = '0x1d2021'
cursor = '0xd5c4a1'

[colors.normal]
red = '0xfb4934'
green = '0xb8bb26'
yellow = '0xfabd2f'
blue = '0x83a598'
magenta = '0xd3869b'
cyan = '0x8ec07c'
white = '0xd5c4a1'

[colors.bright]
black = '0x665c54'
red = '0xfe8019'
green = '0x3c3836'
yellow = '0x504945'
blue = '0xbdae93'
magenta = '0xebdbb2'
cyan = '0xd65d0e'
white = '0xfbf1c7'


[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.8
startup_mode = "Windowed"
option_as_alt = "both"
title = "Terminal"

[window.padding]
x = 10
y = 10

[terminal.shell]
program = "/bin/zsh"

[keyboard]
bindings = [
    { key = "H", mods = "Alt", chars = "h" },
    { key = "J", mods = "Alt", chars = "j" },
    { key = "K", mods = "Alt", chars = "k" },
    { key = "L", mods = "Alt", chars = "x1bL" },
]

[general]
live_config_reload = true
